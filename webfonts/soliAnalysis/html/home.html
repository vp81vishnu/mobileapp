<!DOCTYPE html>
<html>
<head>
    <title></title>
    
        <link rel="stylesheet" type="text/css" href="../scss/styles.css">
</head>
<body>
    <h1 class="title">CHOOSE YOUR DOMAIN</h1>

    <div id="app" class="container">
        <a href="./index.html" class="image-button">
        <card data-image="https://img80003232.weyesimg.com/uploads%2Frikasensor.com%2Fimages%2F16608876291273.jpg" >
            <h1 slot="header">Soil monitoring</h1>
            <p slot="content">basic parameters of soil are available here.</p>
      </card>
        </a>
        <a href="./water.html" class="image-button">
          <card data-image="https://imgix-prod.sgs.com/-/media/sgscorp/images/temporary/sample-water-from-a-river--taken-for-analysis.cdn.en.1.jpg?auto=format&fit=crop&crop=focalpoint&fp-x=0&fp-y=0.5&fp-z=1&w=645&h=403">
            <h1 slot="header">water monitoring</h1>
            <p slot="content">basic parameters of water are available here.</p>
          </card>
          </a>
         <card data-image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVM43yQJbYzgkLh6qI8M6jUEq5WJ95fsgqMA&usqp=CAU">
            <h1 slot="header">plant disease identification</h1>
            <p slot="content">the disease of a plant can be identified here.</p>
        </card>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
        Vue.config.devtools = true;

Vue.component('card', {
  template: `
    <div class="card-wrap"
      @mousemove="handleMouseMove"
      @mouseenter="handleMouseEnter"
      @mouseleave="handleMouseLeave"
      ref="card">
      <div class="card"
        :style="cardStyle">
        <div class="card-bg" :style="[cardBgTransform, cardBgImage]"></div>
        <div class="card-info">
          <slot name="header"></slot>
          <slot name="content"></slot>
        </div>
      </div>
    </div>`,
  mounted() {
    this.width = this.$refs.card.offsetWidth;
    this.height = this.$refs.card.offsetHeight;
  },
  props: ['dataImage'],
  data: () => ({
    width: 0,
    height: 0,
    mouseX: 0,
    mouseY: 0,
    mouseLeaveDelay: null
  }),
  computed: {
    mousePX() {
      return this.mouseX / this.width;
    },
    mousePY() {
      return this.mouseY / this.height;
    },
    cardStyle() {
      const rX = this.mousePX * 30;
      const rY = this.mousePY * -30;
      return {
        transform: `rotateY(${rX}deg) rotateX(${rY}deg)`
      };
    },
    cardBgTransform() {
      const tX = this.mousePX * -40;
      const tY = this.mousePY * -40;
      return {
        transform: `translateX(${tX}px) translateY(${tY}px)`
      }
    },
    cardBgImage() {
      return {
        backgroundImage: `url(${this.dataImage})`
      }
    }
  },
  methods: {
    handleMouseMove(e) {
      this.mouseX = e.pageX - this.$refs.card.offsetLeft - this.width/2;
      this.mouseY = e.pageY - this.$refs.card.offsetTop - this.height/2;
    },
    handleMouseEnter() {
      clearTimeout(this.mouseLeaveDelay);
    },
    handleMouseLeave() {
      this.mouseLeaveDelay = setTimeout(()=>{
        this.mouseX = 0;
        this.mouseY = 0;
      }, 1000);
    }
  }
});

const app = new Vue({
  el: '#app'
});
</script>
</body>
</html>
